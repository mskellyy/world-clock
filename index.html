<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body class="body">
    <div class="container">
      <h1 class="h1">World Clock</h1>
      <select name="" id="citySelect" class="drop-down">
        <option value="">Select a City</option>
        <option value="Europe/London">London 🫖</option>
        <option value="Australia/Sydney">Sydney 🐨</option>
        <option value="America/Costa_Rica">Costa Rica 🏝️</option>
      </select>

      <div id="inject-new-city"></div>

      <div class="city" id="van">
        <div>
          <h2 class="city-name">Vancouver 🍁</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="new-york">
        <div>
          <h2 class="city-name">New York 🚕</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="paris">
        <div>
          <h2 class="city-name">Paris 🥐</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      <a
        href="https://github.com/mskellyy/world-clock"
        class="gitLink"
        target="_blank"
        >Open-source Code</a
      >
      on Git-Hub 🎀 by <strong>Kelly</strong>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
