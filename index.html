<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="" class="">
          <option value="">Select a City</option>
          <option value="">Sydney</option>
          <option value="">New York</option>
          <option value="">Paris</option>
      </select>
    </div>

    <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15, 2023</div>
        <div class="time">1:48:09 AM</div>
        </div>


    <div class="city">
        <h2>New York</h2>
        <div class="date">August 15, 2023</div>
        <div class="time">1:48:09 AM</div>
        </div>


    <div class="city">
        <h2>Paris</h2>
        <div class="date">August 15, 2023</div>
        <div class="time">1:48:09 AM</div>
        </div>

    </div>

    <footer>
      <a
        href="https://github.com/mskellyy/world-clock"
        class="gitLink"
        target="_blank"
        >Open-source Code</a
      >

    </footer>
    <script src="script.js"></script>

</html>
